<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-8</title>
    <style>
        .container{
            margin : 40px;
            padding :10px;
        }

        .header{
            background-color:grey;
            color: floralwhite;
            font-size: 20px;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        ul{
            list-style-type: none;
        }
        ul li{
            display: inline-block;
        }
        .banner{
            background-color: rgba(0, 162, 255, 0.726);
            width: 100%;
            height: 400px;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color:floralwhite;
            font-size: 20px;            
        }
        .banner img{
            height: 400px;
            width: 100%;
        }
        h3{
            text-align: center;
        }

        .section1{
            display: flex;
            justify-content: center;
            align-self:center;
        }

        .circle{
            background-color: goldenrod;
            border-radius: 50%;
            height: 300px;
            width: 250px;
            float: left;
            margin-left: auto;
            margin-right: auto;
            margin: 20px;            
        }
        .circle img{
            border-radius: 50%;
            height: 300px;
            width: 250px;
        }
        .smllCont{
            width: 100%;
            height: 450px;
        }
        .Main-Content{
            width: 50%;
            float: left;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
            color: floralwhite;
        }
        .articles{
            width: 50%;
            height: 100%;
            float: right;   
            /* background-color: orange;         */
        } 
        .article{
            width: 100%;
            height: 143px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(230, 59, 17, 0.959);
            margin-bottom: 10px;
            margin-left: 10px;                
        }  
        .article img{
            width: 100%;
            height: 143px;
        }
        .section3{
            height: 200px;
            width: 100%;
            display: flex;
            /* justify-content: center; */
            justify-content: space-around;

        }
        .box{
            background-color: rgba(230, 59, 17, 0.959);
            height: 100%;
            width: 20%;
            margin-right: 10px;
            margin-left: 10px;
        } 
        .footer{
            width: 100%;
            height:70px;
            background-color:palevioletred;
            display: flex;
            justify-content: center;
            align-items: center;
            color: floralwhite;
            font-size: 20px;
        } 
    
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <ul>
                <li>HOME</li>
                <li>ABOUT US</li>
                <li>TEAM</li>
                <li>TECHNOLOGIES</li>
                <li>CONTACT</li>
            </ul>
        </div>
        <div class="banner">
            <img src="../img/emile-perron-xrVDYZRGdw4-unsplash.jpg">
        </div>
        <h3>Team Members</h3>
        <div class="section1">            
            <div class="circle">
                <img src="../img/1.png">
            </div>
            <div class="circle">
                <img src="../img/2.png">
            </div>
            <div class="circle">
                <img src="../img/3.png">
            </div>
            <div class="circle">
                <img src="../img/4.png">
            </div>
        </div>
        <h3>Section-2</h3>
        <div class="section2">            
            <div class="smllCont">
                <div class="Main-Content"></div>                           
                <div class="articles">
                    <div class="article">
                        <img src="../img/p1.jpg">
                    </div>   
                    <div class="article">
                        <img src="../img/p2.jpeg">
                    </div>   
                    <div class="article">
                        <img src="../img/p3.jpg">
                    </div>                                                    
                </div> 
            </div>           
        </div>
        <h3>Section-3</h3>
            <div class="section3">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        <h3>Section-4</h3>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
